on:
  push:
    branches: [ci-test]

name: Benchmark

jobs:
  benchmark:
    name: Collect performance data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run benchmarks
        run: cargo +nightly bench | tee output.txt
      - name: Checkout previouse performance data
        env:
          SSHKEY: ${{ secrets.ACTIONS_TESTS_DATA_DEPLOY_KEY }}
        run:
          echo "$SSHKEY" >~/github_key
          chmod 600 ~/github_key
          export GIT_SSH_COMMAND="ssh -i ~/github_key"

          git clone git@github.com:skinny121/rustpython.github.io.git website
      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
          name: RustPython Benchmarks
          tool: 'cargo'
          output-file-path: output.txt
          external-data-json-path: website/_data/perf_results.json
      - name: Upload performance data to the website
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          export GIT_SSH_COMMAND="ssh -i ~/github_key"

          cd website
          git add ./_data/perf_results.json
          git -c user.name="Github Actions" -c user.email="actions@github.com" commit -m "Update regression test results" --author="$GITHUB_ACTOR"
          git push
